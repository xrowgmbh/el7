<VirtualHost *:80>
    ServerName {{ item.name }}

    DocumentRoot /var/www/sites/{{ item.name }}
    <Directory /var/www/sites/{{ item.name }}>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>
	#ServerAlias {{ item.name }}
</VirtualHost>